
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tong cac so le</title>
</head>
<body>
<script>
    let arr = [1,3,4,5,6,7,8,9];
    let sum = 0;
    function sumOdd() {
        for (i=0; i<arr.length; i++) {
            if (arr[i]%2 !== 0) sum += arr[i];
        }
        return sum;
    }
    alert('tong cac so le cua mang la: ' + sumOdd());
</script>
</body>
</html>
